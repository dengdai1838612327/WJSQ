<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预约办事</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/wy-layout.css"/>
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">预约办事</h1>
    </header>
    <div class="main content bx" style="bottom: 40px;">
      <div class="block yuyue">
        <ul class="sel">
          <li>
            <i class="not-null">*</i>
            <label class="fl">选择项目</label>
            <select class="fr">
              <option>婚姻登记</option>
              <option>法务咨询</option>
            </select>
            <i class="icon icon-right"></i>
          </li>
        </ul>
      </div>
      <p class="tips">温馨提示：婚姻登记必须由本人亲自携带身份证复印件进行办理</p>
      <div class="block yuyue">
        <ul class="sel">
          <li>
            <i class="not-null">*</i>
            <label class="fl">请预约时间</label>
            <select class="fr">
              <option>自用部位</option>
              <option>公用部位</option>
            </select>
            <i class="icon icon-right"></i>
          </li>
          <li>
            <i class="not-null">*</i>
            <label class="fl">请选择时间段</label>
            <select class="fr">
              <option>住址1住址1住址1住址1住址1住址1住址1住址1住址1住址1住址1住址1住址1住址1</option>
              <option>住址2</option>
              <option>住址3</option>
              <option>住址4</option>
              <option>住址5</option>
            </select>
            <i class="icon icon-right"></i>
          </li>
        </ul>
      </div>
      <div class="block yuyue">
        <ul class="sel">
          <li>
            <i class="not-null">*</i>
            <input type="text" placeholder="请输入您的姓名">
          </li>
          <li>
            <i class="not-null">*</i>
            <input type="text" placeholder="请输入您的电话">
          </li>
          <li>
            <i class="not-null">*</i>
            <input type="text" placeholder="请输入您的身份证号码">
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="zhifu" onclick="return submit();">确认提交</div>
</div>
<div id="bg-gray"></div>
<div class="xq-modal" id="modal" style="display:none;">
  <p class="modal-msg">您的申请已经提交！</p>
  <p class="modal-btn">
    <span class="yes one">知道了</span>
  </p>
</div>
<script src="js/jquery.min.js"></script>
<script>
function submit() {
  var bggray = $("#bg-gray");
  var modal = $("#modal");
  bggray.css("height", window.screen.height);
  bggray.css("width", window.screen.width);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
