<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>通信录列表点评</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/wy-layout.css"/>
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">社区名称</h1>
    </header>
    <div class="main content bx">
      <div class="block">
        <div class="tit">星河物业</div>
        <div class="con">
          <p class="dp-tit">本月物业服务质量</p>
          <p class="star-tit">期待您的评价</p>
          <ul class="star-list dp-star-list">
            <li><i class="star cur"></i></li>
            <li><i class="star cur"></i></li>
            <li><i class="star cur"></i></li>
            <li><i class="star cur"></i></li>
            <li><i class="star"></i></li>
          </ul>
        </div>
        <div class="btm">
          <span>物业电话：</span>
          <a href="###">5558886666</a>
        </div>
      </div>
      <div class="worker-group sq-center">
        <div class="itemtop">
          <h3>维修</h3>
        </div>
        <ul class="worker">
          <li class="workerinfo">
            <div class="info-img">
              <img src="images/repair-worker.jpg" width="60" height="73">
            </div>
            <div class="info-middle">
              <h4>张三</h4>
              <span>师傅</span>
              <p>工号：1234</p>
              <p>8:00～20:00</p>
              <p>主要负责管道维修主要负责管道维修主要负责管道维修</p>
            </div>
            <div class="info-right">
              <a href="###" class="all_bg_daishou phone"></a>
              <ul class="dp-choose">
                <li><a href="###" class="all_bg_daishou good" onclick="return submit();"></a></li>
                <li><a href="###" class="all_bg_daishou bad"></a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div class="worker-group sq-center">
        <div class="itemtop">
          <h3>安保</h3>
        </div>
        <ul class="worker">
          <li class="workerinfo">
            <div class="info-img">
              <img src="images/security-worker.jpg" width="60" height="73">
            </div>
            <div class="info-middle">
              <h4>张三</h4>
              <span>师傅</span>
              <p>工号：1234</p>
              <p>8:00～20:00</p>
              <p>主要负责河道区域安保</p>
            </div>
            <div class="info-right">
              <a href="###" class="all_bg_daishou phone"></a>
              <ul class="dp-choose">
                <li><a href="###" class="all_bg_daishou good"></a></li>
                <li><a href="###" class="all_bg_daishou bad"></a></li>
              </ul>
            </div>
          </li>
          <li class="workerinfo">
            <div class="info-img">
              <img src="images/security-worker.jpg" width="60" height="73">
            </div>
            <div class="info-middle">
              <h4>张三</h4>
              <span>师傅</span>
              <p>工号：1234</p>
              <p>8:00～20:00</p>
              <p>主要负责管道维修</p>
            </div>
            <div class="info-right">
              <a href="###" class="all_bg_daishou phone"></a>
              <ul class="dp-choose">
                <li><a href="###" class="all_bg_daishou good"></a></li>
                <li><a href="###" class="all_bg_daishou bad"></a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div id="bg-gray"></div>
  <div class="xq-modal" id="modal" style="display:none;">
    <p class="modal-msg">您对他已经评价过啦</p>
    <p class="modal-btn">
      <span class="yes one">确认</span>
    </p>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
function submit() {
  var bggray = $("#bg-gray");
  var modal = $("#modal");
  bggray.css("height", window.screen.height);
  bggray.css("width", window.screen.width);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
