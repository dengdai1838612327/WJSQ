<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body class="bg84dbd7">
<div class="page-group">
  <div class="page page-current">
    <div class="content">
      <div class="reg-img">
        <img src="images/reg-banner.png" alt="">
      </div>
      <div class="reg-form">
        <ul>
          <li class="num">
            <input type="text" placeholder="请输入您的手机号">
          </li>
          <li class="yzm cur">
            <input type="text" placeholder="请输入验证码">
            <button>获取验证码</button>
          </li>
          <li class="pwd">
            <input type="text" placeholder="请设置6-20位登录密码">
          </li>
          <li class="btn cur">
            <button>立即登录</button>
          </li>
        </ul>
      </div>
      <div class="reg-btm">
        <i class="reg-bg"></i>
      </div>
    </div>
  </div>
</div>
<script type='text/javascript' src='SUI/js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='SUI/js/sm.min.js' charset='utf-8'></script>
</body>
</html>
