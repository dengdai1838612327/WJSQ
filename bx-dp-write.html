<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>通信录列表点评</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/wy-layout.css"/>
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">社区名称</h1>
    </header>
    <div class="main content bx">
      <div class="block">
        <div class="tit">星河物业</div>
        <div class="con">
          <p class="dp-tit">本月物业服务质量</p>
          <p class="star-tit">期待您的评价</p>
          <ul class="star-list dp-star-list">
            <li><i class="star cur"></i></li>
            <li><i class="star cur"></i></li>
            <li><i class="star cur"></i></li>
            <li><i class="star cur"></i></li>
            <li><i class="star"></i></li>
          </ul>
        </div>
      </div>
      <div class="block">
        <div class="tit">评价</div>
        <div class="con">
          <textarea class="white" placeholder="请留下您的宝贵意见，让我们做得更好......"></textarea>
        </div>
      </div>
      <div class="confirm-btn">
        <input type="button" value="确定">
      </div>
    </div>
  </div>
</div>
</body>
</html>
