<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加访客</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/wy-layout.css"/>
<link rel="stylesheet" type="text/css" href="css/center.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<link rel="stylesheet" href="SUI/css/sm-extend.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body class="bfff">
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header"> <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'> <span class="icon icon-left"></span> </a>
      <h1 class="title">添加访客</h1>
    </header>
    <div class="content h1000">
      <ul class="fkadd-input">
        <li class="h30 clearfix">
          <input type="text" value="访客姓名">
        </li>
        <li class="h30 clearfix">
          <input type="text" value="访客电话">
        </li>
        <li class="h30 sel clearfix"> <span class="icon icon-down"></span>
          <select>
            <option value="金杨五街坊 1号-101户">来访地址</option>
            <option value="金杨五街坊 1号-101户">金杨五街坊 1号-101户</option>
          </select>
        </li>
        <li class="h30 sel clearfix"> <span class="icon icon-down"></span>
          <select>
            <option value="父母子女">预约来访时间</option>
            <option value="兄弟姐妹">兄弟姐妹</option>
          </select>
        </li>
      </ul>
      <span class="fk-warn">注:访客信息仅在预约到访日当天有效</span>
      <div class="confirm-btn">
        <input type="button" value="立即添加"  onclick="return submit();">
      </div>
    </div>
    <div id="bg-gray"></div>
    <div class="xq-modal" id="modal" style="display:none;">
      <p class="modal-msg-2"><i class="icon-batsu all_bg"> </i><span class="txt">请选择来访地址</span></p>
      <p class="modal-btn-2"> <span class="">确认</span> </p>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script> 
<script type='text/javascript' src='SUI/js/zepto.min.js' charset='utf-8'></script> 
<script type='text/javascript' src='SUI/js/sm.min.js' charset='utf-8'></script> 
<script type='text/javascript' src='SUI/js/sm-extend.min.js' charset='utf-8'></script> 
<script>
function submit() {
  var bggray = $("#bg-gray");
  var modal = $("#modal");
  bggray.css("height", window.screen.height);
  bggray.css("width", window.screen.width);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
