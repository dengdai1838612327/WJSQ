<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>待缴费账单</title>
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/common.css" rel="stylesheet"/>
        <link href="css/yz-layout.css" rel="stylesheet"/>
        <link rel="stylesheet" href="SUI/css/sm.min.css">
    </head>
    <body>
        <div class="page-group">
          <div class="page page-current">
            <header class="bar bar-nav header">
              <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
                <span class="icon icon-left"></span>
              </a>
              <h1 class="title">待缴费账单</h1>
            </header>
            <div class="main content" style="bottom: 40px;">
              <div class="wrap">
                <div class="waiting-content">
                    <div class="drop-box">
                        <label for=""><i class="all_bg"></i></label>
                        <span>金杨五街坊1号101户</span>
                    </div>
                    <div class="mywait-list">
                        <ul>
                            <li>
                              <div class="text-m">
                                <p>2015年6月&emsp;物业费</p>
                                <p class="gray">费用类型：物业费</p>
                              </div>
                              <span class="text-r">
                                <em>￥120.00</em>
                              </span>
                            </li>
                        </ul>
                        <div class="cfzf-input">
                          <div class="ml1">
                            <label>请输入拆分金额</label>
                            <input type="text" placeholder="请输入">
                          </div>
                        </div>
                    </div>
                    <div class="cfzf-mess f11 bordert p010">
                      <span class="con">温馨提示：本账单最多可拆分<em>10</em>次，首次支付不少于<em>100</em>元</span>
                    </div>
                </div>
              </div>
            </div>
            <div class="zhifu" onclick="return submit();">确认支付</div>
            <div id="bg-gray"></div>
            <div class="xq-modal" id="modal" style="display: none;">
              <!-- <p class="modal-msg two">首次拆分支付至少10元，<br>请重新填写</p> -->
              <p class="modal-msg two">您输入的金额超过了订单金额，<br>请重新填写</p>
              <p class="modal-btn">
                <span class="yes">确认</span>
                <span class="no">取消</span>
              </p>
            </div>
          </div>
        </div>
<script src="js/jquery.min.js"></script>
<script>
function submit() {
  var bggray = $("#bg-gray");
  var modal = $("#modal");
  bggray.css("height", window.screen.height);
  bggray.css("width", window.screen.width);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
