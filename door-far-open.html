<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>远程开门</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">远程开门</h1>
    </header>
    <div class="content">
      <div class="shouquan-info">
        <p class="tips">请选择要打开的门禁</p>
        <div class="info-form">
          <ul>
            <li>
              <label>小区名称</label>
              <select class="wp70">
                <option>请选择小区</option>
                <option>父母</option>
                <option>子女</option>
                <option>租户</option>
              </select>
              <i class="icon icon-right"></i>
            </li>
            <li>
              <label>开门类型</label>
              <select class="wp70">
                <option>请选择开门类型（如单元门）</option>
                <option>父母</option>
                <option>子女</option>
                <option>租户</option>
              </select>
              <i class="icon icon-right"></i>
            </li>
            <li>
              <label>门禁名称</label>
              <select class="wp70">
                <option>请选择所开的门</option>
                <option>父母</option>
                <option>子女</option>
                <option>租户</option>
              </select>
              <i class="icon icon-right"></i>
            </li>
          </ul>
        </div>
        <p class="tips red">*请先选择小区和开门类型</p>
        <p class="tips lh20">说明：远程开门需要门禁设备处于联网状态，若设备离线是无法打开的哦</p>
      </div>
    </div>
  </div>
  <div class="zhifu" onclick="return door_open();">确定</div>
</div>
<div id="bg-gray"></div>
<div class="xq-modal door-open-modal" id="modal" style="display:none;">
  <p class="">请求成功，请等待开门</p>
</div>
<script src="js/jquery.min.js"></script>
<script>
function door_open() {
  var bggray = $("#bg-gray");
  var modal = $(".door-open-modal");
  bggray.css("height", window.screen.height);
  bggray.css("width", window.screen.width);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
