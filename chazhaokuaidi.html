<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查找快递</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/wy-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<link rel="stylesheet" href="SUI/css/sm-extend.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body class="bfff">
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">查快递</h1>
    </header>
    <div class="content chazhao">
      <div class="danhao-input">
        <input type="text" placeholder="请输入快递单号">
        <i class="all_bg_daishou close"></i>
        <i class="all_bg_daishou saoma"></i>
      </div>
      <div class="confirm-btn">
        <input type="button" value="查找">
      </div>
      <ul class="kuaidi-list">
        <li class="clearfix">
          <p class="clearfix">
            <span class="p-left">收件人手机号</span>
            <span class="p-right">18903450543</span>
          </p>
          <p class="clearfix">
            <span class="p-left">圆通快递</span>
            <span class="p-right">123456789012345</span>
          </p>
          <p class="clearfix">
            <span class="p-left">快递状态</span>
            <span class="p-right"><a href="/">待业主领取</a></span>
          </p>
          <p class="change clearfix">
            <input type="button" value="修改" onclick="return submit();">
          </p>
        </li>
        <li class="clearfix">
          <p class="clearfix">
            <span class="p-left">收件人手机号</span>
            <span class="p-right">18903450543</span>
          </p>
          <p class="clearfix">
            <span class="p-left">圆通快递</span>
            <span class="p-right">123456789012345</span>
          </p>
          <p class="clearfix">
            <span class="p-left">快递状态</span>
            <span class="p-right"><i class="all_bg_daishou"></i></span>
          </p>
          <p class="change clearfix">
            <input type="button" value="修改" onclick="return submit();">
          </p>
        </li>
      </ul>
    </div>
    <nav class="bar bar-tab footer daishou">
      <a class="tab-item" href="#">
        <i class="all_bg_daishou icon-nbshou"></i>
        <span class="tab-label">收快件</span>
      </a>
      <a class="tab-item" href="#">
        <i class="all_bg_daishou icon-nbsong"></i>
        <span class="tab-label">送快件</span>
      </a>
      <a class="tab-item active" href="#">
        <i class="all_bg_daishou icon-nbcha"></i>
        <span class="tab-label">查快件</span>
      </a>
      <a class="tab-item" href="#">
        <i class="all_bg_daishou icon-nbget"></i>
        <span class="tab-label">领快件</span>
      </a>
    </nav>
    <div id="bg-gray"></div>
    <div class="xiugai-modal" id="modal">
      <p class="xiugai-modal-text">
        <input type="text" placeholder="请输入新的手机号">
        <i class="all_bg_daishou close"></i>
      </p>
      <p class="xiugai-modal-button">
        <input type="button" value="确定">
      </p>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
function submit() {
  var bggray = $("#bg-gray");
  var modal = $("#modal");
  bggray.css("height", window.screen.height);
  bggray.css("width", window.screen.width);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
