<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">社区名称</h1>
    </header>
    <div class="content sq-center">
      <div class="sq-center-list">
        <div class="store-choice">
          <span>上海唐镇通联物业</span>
          <i class="icon icon-up pull-right"></i>
        </div>
        <div class="store-phone">
          <span>服务热线</span>
          <em><i class="all_bg"></i></em>
        </div>
        <div class="worker-group">
          <div class="itemtop">
            <h3>维修</h3>
          </div>
          <ul class="worker">
            <li class="workerinfo">
              <div class="info-img">
                <img src="images/repair-worker.jpg" width="60" height="73">
              </div>
              <div class="info-middle">
                <h4>张三</h4>
                <span>师傅</span>
                <p>工号：1234</p>
                <p>主要负责管道维修主要负责管道维修主要负责管道维修</p>
                <p>8:00～20:00</p>
              </div>
              <div class="info-right">
                <i class="all_bg"></i>
              </div>
            </li>
          </ul>
        </div>
        <div class="worker-group">
          <div class="itemtop">
            <h3>安保</h3>
          </div>
          <ul class="worker">
            <li class="workerinfo">
              <div class="info-img">
                <img src="images/security-worker.jpg" width="60" height="73">
              </div>
              <div class="info-middle">
                <h4>张三</h4>
                <span>师傅</span>
                <p>工号：1234</p>
                <p>主要负责河道区域安保</p>
                <p>8:00～20:00</p>
              </div>
              <div class="info-right">
                <i class="all_bg"></i>
              </div>
            </li>
            <li class="workerinfo">
              <div class="info-img">
                <img src="images/security-worker.jpg" width="60" height="73">
              </div>
              <div class="info-middle">
                <h4>张三</h4>
                <span>师傅</span>
                <p>工号：1234</p>
                <p>主要负责管道维修</p>
                <p>8:00～20:00</p>
              </div>
              <div class="info-right">
                <i class="all_bg"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="sq-center-list">
        <div class="store-choice">
          <span>上海唐镇通联物业</span>
          <i class="icon icon-down pull-right"></i>
        </div>
        <div class="store-phone">
          <span>服务热线</span>
          <em><i class="all_bg"></i></em>
        </div>
      </div>
    </div>
  </div>
</div>
<script type='text/javascript' src='SUI/js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='SUI/js/sm.min.js' charset='utf-8'></script>
</body>
</html>
