<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />

<meta name="format-detection" content="telephone=no" />

<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">社区名称</h1>
    </header>
    <div class="main content bx">
      <div class="block">
        <div class="con">
          <div class="worker-img">
            <img src="images/repair-worker.jpg" width="60" height="73">
          </div>
          <p class="worker-name">王大陆</p>
          <p class="green good-text">感谢您为他点赞！</p>
          <!-- <p class="red bad-text">很抱歉给您带来困扰</p> -->
        </div>
      </div>
      <div class="block">
        <div class="tit">评价</div>
        <div class="con">
          <textarea class="white" placeholder="说说您的鼓励，让他做得更好！"></textarea>
          <!-- <textarea class="white" placeholder="尽情吐槽吧，给他改进的动力！（必填200字以内）"></textarea> -->
        </div>
      </div>
      <div class="confirm-btn">
        <input type="button" value="确定">
      </div>
    </div>
  </div>
</div>
