<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>输入报修金额</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/wy-layout.css"/>
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">报修</h1>
    </header>
    <div class="main content bx">
      <div class="block">
        <div class="tit-center">
          <span>请输入服务费金额</span>
        </div>
        <div class="con">
          <div class="input-box">
            <input type="text">
            <span>元</span>
          </div>
        </div>
      </div>
      <div class="block">
        <div class="tit-center">
          <span>请勾选服务项目</span>
        </div>
        <div class="con">
          <ul class="check-list">
            <li>
              <em class="all_bg check checked"></em>
              <span>检修费</span>
            </li>
            <li>
              <em class="all_bg check unchecked"></em>
              <span>维修费</span>
            </li>
            <li>
              <em class="all_bg check unchecked"></em>
              <span>耗材费</span>
            </li>
            <li>
              <em class="all_bg check unchecked"></em>
              <span>检修费</span>
            </li>
            <li>
              <em class="all_bg check unchecked"></em>
              <span>运输费</span>
            </li>
            <li>
              <em class="all_bg check unchecked"></em>
              <span>其他</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
