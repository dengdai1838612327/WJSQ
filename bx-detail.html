<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物业报修</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/wy-layout.css"/>
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">物业报修</h1>
    </header>
    <div class="main content bx" style="bottom: 40px;">
      <div class="block">
        <div class="tit">报修详情</div>
        <div class="con">
          <ul class="bx-info">
            <li>
              <label class="fl">小区名称：</label>
              <span class="fl">仁恒滨江</span>
            </li>
            <li>
              <label class="fl">报修位置：</label>
              <span class="fl">自用部分</span>
            </li>
            <li>
              <label class="fl">地址：</label>
              <span class="fl">1-1-101</span>
            </li>
            <li>
              <label class="fl">描述：</label>
              <span class="fl">巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="block">
        <div class="tit">进度跟踪</div>
        <div class="con">
          <ul class="wuliu-list">
            <li class="li-blue">
              <span class="point on"></span>
              <span>已完成</span>
              <span>2015-10-10 20:01:01</span>
            </li>
            <li>
              <span class="point"></span>
              <span>待支付，支付金额<em class="red">10.00</em>元</span>
              <span>2015-10-10 20:01:01</span>
            </li>
            <li>
              <span class="point"></span>
              <span>已派工，工作人员[张三]<a href="###" class="blue">13312341234</a></span>
              <span>2015-10-10 20:01:01</span>
            </li>
            <li>
              <span class="point"></span>
              <span>已发布</span>
              <span>2015-10-10 20:01:01</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="block">
        <span>有任何问题，请联系总部<a href="###">12345</a></span>
      </div>
    </div>
  </div>
  <!-- <div class="zhifu">立即支付</div> -->
  <div class="zhifu" onclick="return submit();">撤销</div>
  <div id="bg-gray"></div>
  <div class="xq-modal" id="modal" style="display:none;">
    <p class="modal-msg">确认撤销任务？</p>
    <p class="modal-btn">
      <span class="yes">确认</span>
      <span class="no">取消</span>
    </p>
  </div>
  <div class="pingjia-modal pingjia-modal-1" style="display: none;">
    <div class="tit">评价一下<em class="orange">张三</em>师傅的工作吧</div>
    <textarea placeholder="说点什么吧......"></textarea>
    <div class="pingjia-btn-group">
      <input class="fill" type="button" value="好评">
      <input class="empty" type="button" value="差评">
      <input class="empty" type="button" value="下次再说">
    </div>
  </div>
  <div class="pingjia-modal pingjia-modal-2" style="display: none;">
    <div class="tit">评价一下本次物业服务吧</div>
    <ul class="star-list">
      <li><i class="star cur"></i></li>
      <li><i class="star"></i></li>
      <li><i class="star"></i></li>
      <li><i class="star"></i></li>
      <li><i class="star"></i></li>
    </ul>
    <div class="pingjia-btn-group">
      <input class="empty" type="button" value="下次再说">
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
function submit() {
  var bggray = $("#bg-gray");
  var modal = $("#modal");
  bggray.css("height", window.screen.height);
  bggray.css("width", window.screen.width);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
