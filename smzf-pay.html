<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>支付方式去付款</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">支付方式</h1>
    </header>
    <div class="content">
      <div class="fenqi-choice smzf-pay">
        <ul>
          <li>
            <i class="all_bg pos"></i>
            <div class="way-text">
              <p>POS支付</p>
              <p class="gray">支付金额：<em>100</em>元</p>
            </div>
            <i class="unchecked checked fr"></i>
          </li>
          <li>
            <i class="all_bg allinpay"></i>
            <div class="way-text">
              <p>通联钱包</p>
              <p class="gray">支付金额：<em>100</em>元</p>
            </div>
            <i class="unchecked checked fr"></i>
          </li>
          <li>
            <i class="all_bg wechat"></i>
            <div class="way-text">
              <p>微信支付</p>
              <p class="gray">支付金额：<em>100</em>元</p>
            </div>
            <i class="unchecked checked fr"></i>
          </li>
          <li>
            <i class="all_bg alipay"></i>
            <div class="way-text">
              <p>支付宝支付</p>
              <p class="gray">支付金额：<em>100</em>元</p>
            </div>
            <i class="unchecked fr" onclick="return saoma_modal();"></i>
          </li>
          <li>
            <i class="all_bg fenqipay"></i>
            <div class="way-text">
              <p>分期支付<em>（订单满600元可享受12期低息）</em></p>
              <p class="gray">支付金额：<em>100</em>元</p>
            </div>
            <i class="unchecked fr"></i>
          </li>
        </ul>
      </div>
      <div class="btn-tj">
          <a href="">去付款</a>
      </div>
    </div>
    <div id="bg-gray"></div>
    <!-- <div class="xq-modal saoma-modal" style="display: none;">
      <i class="all_bg_daishou close"></i>
      <div class="saoma-msg">
        <p>请保存二维码截屏至手机，打开支付宝</p>
        <p>扫描此二维码后进行支付</p>
      </div>
      <div class="saoma-img">
        <img src="images/vericode.png" width="150" height="150">
      </div>
    </div> -->
    <div class="xq-modal saoma-modal saoma-modal2" style="display: none;">
      <i class="all_bg_daishou close"></i>
      <div class="saoma-msg f18">
        <p>POS扫码</p>
      </div>
      <div class="bar-code">
        <img src="images/bar-code.png" width="260" height="50">
      </div>
      <div class="saoma-num">
        <p>620&nbsp;3335&nbsp;5566&nbsp;6389&nbsp;6</p>
      </div>
      <div class="saoma-img">
        <img src="images/vericode.png" width="150" height="150">
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
function saoma_modal() {
  var bggray = $("#bg-gray");
  var modal = $(".saoma-modal");
  bggray.css("height", window.screen.height);
  bggray.css("width", window.screen.width);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
