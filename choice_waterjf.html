<!doctype html>
<html lang="en">
    <head>

    <body>
        <div class="page-group">
          <div class="page page-current">
            <header class="bar bar-nav header">
              <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>

              <h1 class="title">待缴费账单</h1>

            <div class="main content" style="bottom: 4.5rem;">
                <div class="wrap">
                    <div class="waiting-content">

                        <div class="mywait-list">

                                <li>

                                <li>

                                    <div class="text-m">

                                    </div>
                                    <span class="text-r">￥120.00</span>

                            </ul>
                        </div>
                        <div class="footer-content-1">
                            <div class="check-box">
                                <i class="check checked"></i>
                                <span class="all">全选</span>
                            </div>
                            <div class="price-box">
                                <span class="hj">合计：</span>
                                <i class="Num">￥240.00</i>

                            </div>
                        </div>
                    </div>
                </div>

            <nav class="bar bar-tab footer">
                <a class="tab-item wjsq cur" href="#">

                <a class="tab-item wd" href="#">

                <a class="tab-item hsh" href="#">

                    <span class="tab-label">荟生活</span>
                </a>

          </div>

<script type='text/javascript' src='SUI/js/zepto.min.js' charset='utf-8'></script>
