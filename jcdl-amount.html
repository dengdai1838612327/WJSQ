<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>晋城电力</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header jcdl-header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">晋城电力</h1>
      <span class="jcdl-record-icon"><i class="all_bg_daishou"></i></span>
    </header>
    <div class="content">
      <div class="jcdl-icon">
        <img src="images/jcdl-icon.png" width="61" height="61">
        <p>国网晋城电力公司</p>
      </div>
      <div class="jcdl-form">
        <div class="form-tit">请输入充值金额</div>
        <div class="jcdl-input">
          <i class="all_bg_daishou amount"></i>
          <input type="text" placeholder="请输入充值金额">
        </div>
      </div>
      <div class="jcdl-block">
        <ul>
          <li>
            <label>用户姓名</label>
            <span>＊三丰</span>
          </li>
          <li>
            <label>缴费地址</label>
            <span>山西晋城凤苑小区****1单元201</span>
          </li>
          <li>
            <label>当前可用余额</label>
            <span>200.00元</span>
          </li>
          <li>
            <label>当前欠费余额</label>
            <span>0.00元</span>
          </li>
        </ul>
      </div>
      <div class="jcdl-btn">
        <input type="button" value="立即缴费">
      </div>
    </div>
  </div>
</div>
</body>
</html>
