<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我要报停</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/wy-layout.css"/>
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">我要报停</h1>
    </header>
    <div class="main content bx" style="bottom: 40px;">
      <div class="block">
        <label class="fl">报停小区</label>
        <span class="fr">世茂湖滨</span>
      </div>
      <div class="block">
        <ul class="sel">
          <li>
            <label class="fl">请选择商户</label>
            <select class="fr">
              <option>自用部位</option>
              <option>公用部位</option>
            </select>
            <i class="icon icon-right"></i>
          </li>
          <li>
            <label class="fl">请选择住址</label>
            <select class="fr">
              <option>住址1住址1住址1住址1住址1住址1住址1住址1住址1住址1住址1住址1住址1住址1</option>
              <option>住址2</option>
              <option>住址3</option>
              <option>住址4</option>
              <option>住址5</option>
            </select>
            <i class="icon icon-right"></i>
          </li>
        </ul>
      </div>
      <div class="block">
        <div class="pr15">
          <label>请上传身份证照片<em class="f12">（正、反面）</em></label>
          <ul class="photo">
            <li class="preview upload">
              <i class="all_bg"></i>
            </li>
            <li class="preview">
              <img src="images/repair-worker.jpg">
              <i class="all_bg"></i>
            </li>
          </ul>
        </div>
        <div class="pr15">
          <label>请上传房产证或购房合同照片<em class="f12">（封面，甲乙方，盖章页）</em></label>
          <ul class="photo">
            <li class="preview upload">
              <i class="all_bg"></i>
            </li>
            <li class="preview">
              <img src="images/repair-worker.jpg">
              <i class="all_bg"></i>
            </li>
            <li class="preview">
              <img src="images/vericode.png">
              <i class="all_bg"></i>
            </li>
            <li class="preview">
              <img src="images/vericode.png">
              <i class="all_bg"></i>
            </li>
          </ul>
        </div>
      </div>
      <div class="block">
        <ul class="sel">
          <li>
            <input type="text" placeholder="请输入姓名">
          </li>
          <li>
            <input type="text" placeholder="请输入电话">
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="zhifu" onclick="return submit();">确认提交</div>
  <div id="bg-gray"></div>
  <div class="xq-modal" id="modal" style="display:none;">
    <p class="modal-msg two">已提交成功，请等待办理成功后，将会短信通知！</p>
    <p class="modal-btn">
      <span class="yes">确认</span>
      <span class="no">取消</span>
    </p>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
function submit() {
  var bggray = $("#bg-gray");
  var modal = $("#modal");
  bggray.css("height", window.screen.height);
  bggray.css("width", window.screen.width);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
