<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>访客生成二维码</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body class="bg-img">
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
    </header>
    <div class="content">
      <div class="door-ewm" style="margin-bottom: 135px;">
        <div class="tit">
          <h3>访客二维码生成成功</h3>
        </div>
        <div class="con">
          <div class="ewm">
            <img src="images/vericode.png" width="170" height="170">
            <p>将二维码对准门禁的摄像头即可</p>
            <em class="img-bg">二维码无效</em>
          </div>
          <div class="visitor-list">
            <ul>
              <li>
                <label>受邀人姓名</label>
                <span>tiger</span>
              </li>
              <li>
                <label>手机号码</label>
                <span>13612344321</span>
              </li>
              <li>
                <label>访问时间</label>
                <span>2017.8.11</span>
              </li>
              <li>
                <label>有效天数</label>
                <span>1天</span>
              </li>
              <li>
                <label>预约地址</label>
                <span>上海市浦东新区锦绣东路4819号通联支付数据处理中心上海市浦东新区锦绣东路4819号通联支付数据处理中心</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="share-btm">
        <h6 class="tit">分享给好友</h6>
        <div class="con">
          <div class="share-item">
            <i class="all_bg_daishou wechat"></i>
            <p>微信</p>
          </div>
          <div class="share-item" onclick="return submit();">
            <i class="all_bg_daishou short-msg"></i>
            <p>短信</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="bg-gray"></div>
<div class="msg-modal" style="display:none;">
  <i class="all_bg_daishou"></i>
  <p>短信已发送</p>
</div>
<script src="js/jquery.min.js"></script>
<script>
function submit() {
  var bggray = $("#bg-gray");
  var modal = $(".msg-modal");
  bggray.css("height", window.screen.height);
  bggray.css("width", window.screen.width);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
