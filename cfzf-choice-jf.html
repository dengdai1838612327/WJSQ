<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>待缴费账单</title>
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/common.css" rel="stylesheet"/>
        <link href="css/wy-layout.css" rel="stylesheet"/>
        <link rel="stylesheet" href="SUI/css/sm.min.css">
    </head>
    <body>
        <div class="page-group">
          <div class="page page-current">
            <header class="bar bar-nav header">
              <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
                <span class="icon icon-left"></span>
              </a>
              <h1 class="title">待缴费账单</h1>
            </header>
            <div class="main content" style="bottom: 44px;">
              <div class="wrap">
                <div class="waiting-content">
                    <div class="drop-box">
                        <label for=""><i class="all_bg"></i></label>
                        <span>金杨五街坊1号101户</span>
                    </div>
                    <div class="cfzf-mess">
                        <span class="tit">好消息：</span>
                        <span class="con">您的订单支持<em>拆分支付</em>啦，首次至少支付<em>10元</em>哦～</span>
                    </div>
                    <div class="mywait-list">
                        <div class="store-choice">
                          <i class="check checked"></i>
                          <span>上海唐镇通联物业</span>
                        </div>
                        <ul>
                            <li>
                              <i class="check checked"></i>
                              <div class="text-m">
                                <p>2015年6月&emsp;物业费费用类型：物业费费用类型：物业费</p>
                                <p class="gray">费用类型：物业费费用类型：物业费费用类型：物业费</p>
                              </div>
                              <span class="text-r">
                                <em>￥120.00</em>
                                <input class="chaifen-btn" type="button" value="拆分支付">
                              </span>
                            </li>
                            <li>
                              <i class="check"></i>
                              <div class="text-m">
                                <p>2015年6月&emsp;物业费</p>
                                <p class="gray">费用类型：物业费</p>
                              </div>
                              <span class="text-r">
                                <em>￥120.00</em>
                              </span>
                            </li>
                        </ul>
                    </div>
                </div>
              </div>
            </div>
            <div class="footer-content-1 chaifen">
                <div class="check-box">
                    <i class="check checked"></i>
                    <span class="all">全选</span>
                </div>
                <div class="price-box">
                    <span class="hj">合计：</span>
                    <i class="Num">￥200000.00</i>
                    <a class="button-jf">缴费去咯！</a>
                </div>
            </div>
          </div>
        </div>
</body>
</html>
