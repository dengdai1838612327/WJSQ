<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>授权信息</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/yz-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">授权信息</h1>
    </header>
    <div class="content">
      <div class="shouquan-info">
        <p class="tips">此授权长期有效，请确认家人信息正确</p>
        <div class="info-form">
          <ul>
            <li>
              <label>姓名</label>
              <input type="text" class="wp70" placeholder="请填写家人姓名">
            </li>
            <li>
              <label>手机号码</label>
              <input type="text" class="wp70" placeholder="请填写手机号码">
            </li>
            <li>
              <label>关系</label>
              <select class="wp70">
                <option>请选择家人与您的关系</option>
                <option>父母</option>
                <option>子女</option>
                <option>租户</option>
              </select>
            </li>
            <li>
              <label>验证码</label>
              <input type="text" class="wp45" placeholder="请输入验证码">
              <input type="button" value="获取验证码">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="zhifu">确认授权</div>
</div>
</body>
</html>
