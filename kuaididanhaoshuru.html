<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>快递单号输入</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/wy-layout.css"/>
<link rel="stylesheet" href="SUI/css/sm.min.css">
<link rel="stylesheet" href="SUI/css/sm-extend.min.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body class="bfff">
<div class="page-group">
  <div class="page page-current">
    <header class="bar bar-nav header">
      <a class="button button-link button-nav pull-left button-left-w-change" href="/demos/card" data-transition='slide-out'>
        <span class="icon icon-left"></span>
      </a>
      <h1 class="title">代收快递</h1>
    </header>
    <nav class="bar bar-tab footer daishou">
      <a class="tab-item active" href="#">
        <i class="all_bg_daishou icon-nbshou"></i>
        <span class="tab-label">收快件</span>
      </a>
      <a class="tab-item" href="#">
        <i class="all_bg_daishou icon-nbsong"></i>
        <span class="tab-label">送快件</span>
      </a>
      <a class="tab-item" href="#">
        <i class="all_bg_daishou icon-nbcha"></i>
        <span class="tab-label">查快件</span>
      </a>
      <a class="tab-item" href="#">
        <i class="all_bg_daishou icon-nbget"></i>
        <span class="tab-label">领快件</span>
      </a>
    </nav>
    <div class="content">
      <div class="danhao-input">
        <input type="text" placeholder="请输入快递单号">
        <i class="all_bg_daishou close"></i>
        <i class="all_bg_daishou saoma"></i>
      </div>
      <div class="kuaidi-comp">
        <p class="tit">请选择快递公司</p>
        <ul class="clearfix">
          <li class="comp-li-1 cur"><i class="kuaidi_logo"></i>圆通</li>
          <li class="comp-li-2"><i class="kuaidi_logo"></i>EMS</li>
          <li class="comp-li-3"><i class="kuaidi_logo"></i>顺丰</li>
          <li class="comp-li-4"><i class="kuaidi_logo"></i>韵达</li>
          <li class="comp-li-5"><i class="kuaidi_logo"></i>申通</li>
          <li class="comp-li-6"><i class="kuaidi_logo"></i>中通</li>
          <li class="comp-li-7"><i class="kuaidi_logo"></i>包裹</li>
          <li class="comp-li-8"><i class="kuaidi_logo"></i>天天</li>
          <li class="comp-li-9"><i class="kuaidi_logo"></i>国通</li>
          <li class="comp-li-10"><i class="kuaidi_logo"></i>百世汇通</li>
          <li class="comp-li-11"><i class="kuaidi_logo"></i>宅急送</li>
          <li class="comp-li-more"><i class="all_bg_daishou"></i>其他</li>
        </ul>
      </div>
      <div class="confirm-btn">
        <input type="button" value="确认">
      </div>
    </div>
  </div>
</div>
<script type='text/javascript' src='SUI/js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='SUI/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='SUI/js/sm-extend.min.js' charset='utf-8'></script>
</body>
</html>
